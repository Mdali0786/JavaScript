<html>
    <head>
        <title>How to declare variable</title>
        <script>
            var fristname, secondname, lastname, myage;

            fristname = "Mohammad";

            secondname = "Ali";

            lastname =  "Reza";

            myage = 24;

            document.write("My First Name Is: ");
            document.write(fristname);

            document.write("<br>My Second Name Is: ");
            document.write(secondname);
          
            document.write("<br>My Last Name Is: ");
            document.write(lastname);

            document.write("<br>I am ");
            document.write(myage);
            document.write(" Years Old: ");
        </script>
    </head>
</html>
