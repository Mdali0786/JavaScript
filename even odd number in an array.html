    <body>
        <h1>WAP to find sum of even and odd numbers in an array</h1>
        <script>
function EvenOddSum(arr, n)
{
	let even = 0;
	let odd = 0;
	for (let i = 0; i < n; i++)
	{
		if (i % 2 == 0)
			even += arr[i];
		else
			odd += arr[i];
	}
	document.write(" sum of even number " + even);
	document.write("<br>" + " sum of odd number " + odd);
}
	let arr = [ 7, 8, 6, 4, 5, 3 ];
	let n = arr.length;
	EvenOddSum(arr, n);
        </script> 
    </body>
