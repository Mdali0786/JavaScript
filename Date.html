<!DOCTYPE html>
<html>
    <head>
        <body>
            <script type="JavaScript">
                var d=new Date()
                document.write(d.getDate())
                document.write(" ")
                document.write(d.getMonth())
                document.write(" ")
                document.write(d.getFullYear())
                document.write(" ")
                var d=new Date()
                d.setFullYear("1998")
                document.write(d.getDate())
                document.write(" ")
            </script>
        </body>
    </head>
</html>
